name: Datex Scraper

on:
  schedule:
    # Futás minden 5. percben
    - cron: '*/5 * * * *'
  workflow_dispatch: # Lehetővé teszi a manuális indítást a gombbal

permissions:
  contents: write  # Ez ad jogot a robotnak, hogy feltöltse az Excel fájlt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kód
        uses: actions/checkout@v4

      - name: Python környezet beállítása
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Szükséges csomagok telepítése
        run: |
          pip install requests pandas openpyxl

      - name: Scraper futtatása
        run: python scraper.py

      - name: Adatok mentése a tárhelybe
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add utinform_adatok.xlsx
          # Csak akkor commitol, ha van változás, különben nem dob hibát
          git commit -m "Automatikus adatfrissítés: $(date)" || echo "Nincs változás"
          git push
