name: Datex Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kód
        uses: actions/checkout@v4

      - name: Python beállítása
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Csomagok telepítése
        run: |
          pip install requests pandas openpyxl

      - name: Scraper futtatása
        run: python scraper.py

      - name: Biztonsági fájl ellenőrzés
        run: touch utinformacio.xlsx # Ha nincs fájl, létrehoz egy üreset, így a git add nem dob hibát

      - name: Mentés a GitHub-ra
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add utinformacio.xlsx
          git commit -m "Adatfrissítés: $(date)" || echo "Nincs változás"
          git push
