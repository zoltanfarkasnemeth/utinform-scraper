name: Datex Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kód
        uses: actions/checkout@v4

      - name: Python környezet beállítása
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Szükséges csomagok telepítése
        run: |
          pip install requests pandas openpyxl

      - name: Scraper futtatása
        run: python scraper.py

      - name: Adatok mentése a tárhelybe
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add utinform_adatok.xlsx
          git commit -m "Automatikus adatfrissítés: $(date)" || echo "Nincs változás"
          git push
